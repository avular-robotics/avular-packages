api_version: "v1"
kind: "product"
metadata:
  name: "sat-product"
  version: "2026.02.09"
  owners: ["platform"]
compose:
  - name: "sat-profile"
    version: "2026.02.09"
    source: "local"
    path: "fixtures/sat-profile.yaml"
inputs:
  package_xml:
    enabled: false
    tags: []
